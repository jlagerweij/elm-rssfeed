version: '3'
services:
  convert-rss-to-json:
    image: rss-to-json-converter:0.0.1-SNAPSHOT
    volumes:
      - feeds-volume:/app/api/feeds/

  web:
    image: elm-rssfeed:latest
    volumes:
      - feeds-volume:/usr/share/nginx/html/api/feeds/
    ports:
      - 8080:80
volumes:
  feeds-volume: